<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('news.static', filename='css/bootstrap.min.css') }}">

    <title>BotRadio news editor</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
            <div class="col-sm">
            {% block content %}{% endblock %}
            </div>
            <div class="col-sm">
                &nbsp;
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('news.static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('news.static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('news.static', filename='js/bootstrap.min.js') }}"></script>

{% if errormsg %}
<script type="text/javascript">
    $(window).on('load',function(){
        $('#resultMessageModal').modal('show');
    });
</script>
{% endif %}

  </body>
</html>
